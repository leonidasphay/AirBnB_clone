<!DOCTYPE html>

<html lang="en">
    <head>
        <title>AirBnb clone</title>

        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">

        <link rel="icon" type="image/png" href="images/icon.png">

    </head>
    <body>
        <header></header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Atlantico, Bolivar...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Atlantico</h2>
                            <ul>
                                <li>Barranquilla</li>
                                <li>Santo Tomas</li>
                                <li>Soledad</li>
                                <li>Puerto Colombia</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Bolivar</h2>
                            <ul>
                                <li>Cartagena</li>
                                <li>Isla de Baru</li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Air conditioner...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Laptop</li>
                    </ul>
                </div>

                <button>Search</button>
            </section>
        </div>

        <div class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </div>

        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
